<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Link Expired</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #ff6b6b;
        padding: 10px;
        text-align: center;
        color: #fff;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        padding: 20px;
        text-align: center;
      }
      .content h2 {
        color: #333;
      }
      .content p {
        font-size: 16px;
        color: #555;
      }
      .button {
        margin-top: 20px;
      }
      .button a {
        background-color: #ff6b6b;
        color: #fff;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .button a:hover {
        background-color: #ff4a4a;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>Email Verification</h1>
      </div>
      <div class="content">
        <h2>Oops! Your verification link is invalid.</h2>
        <p>It looks like your verification link is no longer valid.</p>
      </div>
      <div class="footer">
        <p>
          If you didn't request an email verification, you can safely ignore
          this message.
        </p>
      </div>
    </div>
  </body>
</html>
